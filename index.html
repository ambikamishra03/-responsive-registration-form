<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- iconsout css  -->
    <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css">
</head>


<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <!-- front  -->
            <div class="form first">
                <!-- Personal Details  -->
                <div class="detailspersonal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <!-- NAME  -->
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <!-- DOB -->
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <!-- Father's Name  -->
                        <div class="input-field">
                            <label>Father's Name</label>
                            <input type="text" placeholder="Enter your father name" required>
                        </div>
                        <!-- Nationality -->
                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter Nationality" required>
                        </div>
                        <!-- Marital status 
                        <div class="input-field">
                            <label>Marital status</label>
                            <input type="text" placeholder="Enter marital status" required>
                        </div> -->
                        <!-- GENDER  -->
                        <div class="input-field">
                            <label>Gender</label>
                            <input type="" placeholder="Enter your Gender" required>
                        </div>
                        <!-- OCCUPATION  -->
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your Occupation" required>
                        </div>
                    </div>
                </div>


                <!-- identity details  -->

                <div class="identity">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <!-- ID Type  -->
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID Type" required>
                        </div>
                        <!--ID Number-->
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID Number" required>
                        </div>
                        <!-- Issued Authority  -->
                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter Issued Authority" required>
                        </div>
                        <!-- Issued state  -->
                        <div class="input-field">
                            <label>Issued state</label>
                            <input type="text" placeholder="Enter Issued state" required>
                        </div>
                        <!-- Issued date -->
                        <div class="input-field">
                            <label>Issued date</label>
                            <input type="date" placeholder="Enter Issued date" required>
                        </div>
                        <!-- Expiry date  -->
                        <div class="input-field">
                            <label>Expiry date</label>
                            <input type="date" placeholder="Enter Expiry date" required>
                        </div>
                    </div>
                    <button class="nextbtn">
                        <span class="btntext">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>


            <!-- next page  -->
            <div class="form second">
                <!-- address Details  -->
                <div class="detailsAddress">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <!-- address  -->
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Enter your address type" required>
                        </div>
                        <!-- Nationality -->
                        <div class="input-field">
                            <label>Country</label>
                            <input type="text" placeholder="Enter country name" required>
                        </div>
                        <!-- State -->
                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state name" required>
                        </div>
                        <!-- District  -->
                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district name" required>
                        </div>
                        <!-- City  -->
                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter your city name" required>
                        </div>
                        <!-- house number  -->
                        <div class="input-field">
                            <label>House No.</label>
                            <input type="number" placeholder="Enter your house number" required>
                        </div>

                    </div>
                </div>

                <!-- contact  -->
                <div class="contact">
                    <span class="title">Contact Details</span>

                    <div class="fields">
                        <!-- Mobile Number  -->
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter your mobile number" required>
                        </div>
                        <!--new Name-->
                        <div class="input-field">
                            <label>Alternate mobile no.</label>
                            <input type="text" placeholder="Enter your alternate mobile number" required>
                        </div>
                        <!-- email  -->
                        <div class="input-field">
                            <label>Email-ID</label>
                            <input type="text" placeholder="example123@gmail.com" required>
                        </div>


                        <!-- alternate email  -->
                        <div class="input-field">
                            <label>Alternate Email-ID</label>
                            <input type="email" placeholder="example123@gmail.com" required>
                        </div>
                        <!-- Telephone No. -->
                        <div class="input-field">
                            <label>Telephone No.</label>
                            <input type="number" placeholder="Enter your telephone number" required>
                        </div>
                        <!-- Pincode  -->
                        <div class="input-field">
                            <label>Pincode</label>
                            <input type="number" placeholder="Enter pincode" required>
                        </div>
                    </div>
                     <div class="buttons">
                    <div class="backbtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btntext">Back</span>
                    </div>
                    <button class="nextbtn">
                        <span class="btntext">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>

                </div>
            </div>
           
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
